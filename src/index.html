<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Formulário de cadastro com atributos do HTML5</title>
</head>

<body>
    <form>
        <fieldset>

            <legend>Conta</legend>
            <div>
                <label>Email:</label>
                <input type="email">
            </div>

            <div>

                <label>Senha:</label>
                <input type="password">
            </div>
        </fieldset>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label>Nome:</label>
                <input type="text" placeholder="Ex: Bruno">
            </div>

            <div>
                <label>Telefone:</label>
                <input type="text" placeholder="Ex:(99) 99999-9999">
            </div>

            <div>
                <label>Sexo:</label>
                <input type="radio" value="masculino" name="sexo" checked>
                <label>Masculino</label>
                <input type="radio" value="feminino" name="sexo">
                <label>Feminino</label>
            </div>

            <div>
                <label for="">Data de Nascimento:</label>
                <input type="date">
            </div>

            <div>
                <label>Foto de Perfil:</label>
                <input type="file" accept="image/*">
            </div>
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>
            <div>
                <label>Rua:</label>
                <input type="text">
            </div>

            <div>
                <label>Complemento:</label>
                <input type="text">
            </div>

            <div>
                <label>Número:</label>
                <input type="number" min="1" max="9999">
            </div>

            <div>
                <label>Cidade:</label>
                <input type="text">
            </div>

            <div>
                <label>Estado:</label>
                <select>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Anúncios</legend>
            <div>
                <label>Como Conheceu o Hello Pizza?</label>
                <textarea maxlength="256" cols="20" rows="6"
                    placeholder="Explique para gente como voçê conheceu nossa loja física"></textarea>
            </div>

            <div>
                <input type="checkbox" checked>
                <label>Deseja Receber ofertas por email?</label>
            </div>
        </fieldset>
    </form>
</body>

</html>
