<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro com atributos do HTML5</title>
</head>

<body>
    <form>
        <div>
            <label>Email:</label>
            <input type="email">
        </div>
        <div>

            <label>Senha:</label>
            <input type="password">
        </div>
        <div>
            <label>Nome:</label>
            <input type="text" placeholder="Ex: Bruno">
        </div>
        <div>

            <label>Telefone:</label>
            <input type="text" placeholder="Ex:(99) 99999-9999">
        </div>
        <div>
            <label for="">Data:</label>
            <input type="date">
        </div>
        <div>
            <label></label>Rua:</label>
            <input type="text">
        </div>
        <div>
            <label>Complemento:</label>
            <input type="text">
        </div>
        <div>
            <label>Número:</label>
            <input type="number" min="1" max="9999">
        </div>
        <div>
            <label>Cidade:</label>
            <input type="text">
        </div>
    </form>
</body>

</html>
