<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Formulário de cadastro com atributos do HTML5</title>
</head>

<body>
    <form action="http://arquivo.devmedia.com.br/projeto/requisicao.php">
        <fieldset>

            <legend>Conta</legend>
            <div>
                <label>Email:</label>
                <input type="email" name="email" required maxlength="256" minlength="5">
            </div>

            <div>

                <label>Senha:</label>
                <input type="password" name="password" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label>Nome:</label>
                <input type="text" placeholder="Ex: Bruno" name="nome">
            </div>

            <div>
                <label>Telefone:</label>
                <input type="text" placeholder="Ex:(99) 99999-9999" pattern="\([0-9]\)[\s][0-9]-[0-9]" maxlength="15" name="telefone">
            </div>

            <div>
                <label>Sexo:</label>
                <input type="radio" value="masculino" name="sexo" checked>
                <label>Masculino</label>
                <input type="radio" value="feminino" name="sexo">
                <label>Feminino</label>
            </div>

            <div>
                <label for="">Data de Nascimento:</label>
                <input type="date" name="dataNascimento">
            </div>

            <div>
                <label>Foto de Perfil:</label>
                <input type="file" accept="image/*" name="pictureProfile">
            </div>
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>
            <div>
                <label>Rua:</label>
                <input type="text" name="rua">
            </div>

            <div>
                <label>Complemento:</label>
                <input type="text" name="complemento">
            </div>

            <div>
                <label>Número:</label>
                <input type="number" min="1" max="9999" name="numero">
            </div>

            <div>
                <label>Cidade:</label>
                <input type="text">
            </div>

            <div>
                <label>Estado:</label>
                <select name="estado">
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Anúncios</legend>
            <div>
                <label>Como Conheceu o Hello Pizza?</label>
                <textarea maxlength="256" cols="20" rows="6" name="comoConheceu"
                    placeholder="Explique para gente como voçê conheceu nossa loja física"></textarea>
            </div>

            <div>
                <input type="checkbox" checked name="desejaReceberEmail">
                <label>Deseja Receber ofertas por email?</label>
            </div>
        </fieldset>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
